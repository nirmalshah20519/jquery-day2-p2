<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ancestors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <a href="./index.html"
        ><em class="bi bi-arrow-left-circle display-4 mt-5"></em
      ></a>
      <p class="text-primary display-3 text-center">Ancestors</p>

      <ul class="list-group">
        <li class="list-group-item">
          <span class="fw-bold"> Ancestors </span>
          <ul>
            <li>parent() : red text</li>
            <li>parents() : blue text</li>
            <li>parentsUntil() : green text</li>
          </ul>
        </li>
        <li class="list-group-item">
          <p class="fw-bold">Demo</p>
          <div style="width: 500px">
            div (great-grandparent)
            <ul id="myul">
              ul (grandparent)
              <li>
                li (direct parent)
                <span><a href="#"> span</a></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <script>
      $(document).ready(function () {
          $("a").parents().css({ color: "blue"});
          $("a").parentsUntil('#myul').css({ color: "green"});
          $("div").parent().css({ color: "red"});
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
